<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<link rel="alternate icon" type="image/png" href="img/favicon.png">
  		<link rel="stylesheet" href="css/amazeui.min.css"/>
  		<link rel="stylesheet" href="css/home.css">
	</head>
	<body>
		<header class="am-topbar am-topbar-fixed-top">
			<div class="am-container">
				<h1 class="am-topbar-brand">
      				<a href="#">SQA 小宇宙</a>
    			</h1>
				<div class="am-topbar-collapse" id="collapse-head">
					<ul class="am-nav am-nav-pills am-topbar-nav">
						<li><a href="#">首页</a></li>
						<li><a href="#">资助项目</a></li>
						<li><a href="#">勤工助学</a></li>
						<li><a href="#">政策解读</a></li>
						<li><a href="#">个人信息</a></li>
						<li><a href="#" style="color:brown;font-weight: bold;"><span>江芳 </span>欢迎您!</a></li>
						<a href="login.html" class="am-btn am-btn-secondary" id="btn-login" style="color: cornsilk;">登录</a>
					</ul>
				</div>
			</div>
		</header>

		
		
		<div class="am-user-content">
			<div>
				<div ><strong class="am_font_bl">个人资料</strong> / <small>Personal information</small></div>
			</div>
			<form class="am-user-form">
				<table >
					<tr class="am-user-tr">
						<td class="am-user-key">学号</td>
						<td class="am-user-value"><input type="text" id="" value="" /></td>
					</tr>
					<tr>
						<td class="am-user-key">姓名</td>
						<td class="am-user-value"><input type="text" name="" id="" value="" /></td>
					</tr>
					<tr>
						<td class="am-user-key">民族</td>
						<td class="am-user-value"><input type="text" name="" id="" value="" /></td>
					</tr>
					<tr>
						<td class="am-user-key">性别</td>
						<td class="am-user-value">
							<select name="">
								<option value="男">男</option>
								<option>女</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="am-user-key">出生日期</td>
						<td class="am-user-value"><input type="text" name="" id="" value="" /></td>
					</tr>
					<tr>
						<td class="am-user-key">专业</td>
						<td class="am-user-value"><input type="text" name="" id="" value="" /></td>
					</tr>
					<tr>
						<td class="am-user-key">电话</td>
						<td class="am-user-value"><input type="text" name="" id="" value="" /></td>
					</tr>
					<tr>
						<td class="am-user-key">家庭住址</td>
						<td class="am-user-value"><input type="text" name="" id="" value="" /></td>
					</tr>
					<tr>
						<td class="am-user-key">家庭人均收入</td>
						<td class="am-user-value"><input type="text" name="" id="" value="" /></td>
					</tr>
					<tr>
						<td class="am-user-key">家庭贫困原因</td>
						<td class="am-user-value"><input type="text" name="" id="" value="" /></td>
					</tr>
					<tr>
						<td class="am-user-key">奖励情况</td>
						<td class="am-user-value"><input type="text" name="" id="" value="" /></td>
					</tr>
					<tr>
						<td class="am-user-key">其他说明</td>
						<td class="am-user-value"><input type="text" name="" id="" value="" /></td>
					</tr>
					<tr>
						<td colspan="2" class="subBtn">
							<button id="submit">提交</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
