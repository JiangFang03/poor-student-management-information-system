		<!-- header -->
		<!-- our -->
		<div class="middle">
			<!-- our -->
			<div class="am-userInfo-content">
				<div>
					<div><strong class="am_font_bl">个人资料</strong> / <small>Personal information</small></div>
				</div>
				<form action="modify_stu_info_front" method="post" class="am-user-form">
					<table>
						<tr class="am-user-tr">
							<td class="am-user-key">学号</td>
							<td class="am-user-value"><input name="s_id" type="text" th:value=${stu.s_id} readonly /></td>
						</tr>
						<tr>
							<td class="am-user-key">姓名</td>
							<td class="am-user-value"><input name="s_name" type="text" th:value=${stu.s_name} readonly /></td>
						</tr>
						<tr>
							<td class="am-user-key">民族</td>
							<td class="am-user-value"><input name="s_nation" type="text" th:value=${stu.s_nation} /></td>
						</tr>
						<tr>
							<td class="am-user-key">性别</td>
							<td class="am-user-value">
								<select name="s_sex" id="gender" th:value=${stu.s_sex}>
								<option value="男">男</option>
								<option>女</option>
							</select>
							</td>
						</tr>
						<tr>
							<td class="am-user-key">出生日期</td>
							<td class="am-user-value"><input name="s_birth" type="date" th:value=${stu.s_birth} /></td>
						</tr>
						<tr>
							<td class="am-user-key">专业</td>
							<td class="am-user-value"><input name="s_major" type="text" th:value=${stu.s_major} /></td>
						</tr>
						<tr>
							<td class="am-user-key">电话</td>
							<td class="am-user-value"><input name="s_phone" type="text" th:value=${stu.s_phone} /></td>
						</tr>
						<tr>
							<td class="am-user-key">家庭住址</td>
							<td class="am-user-value"><input name="s_address" type="text" th:value=${stu.s_address} /></td>
						</tr>
						<tr>
							<td class="am-user-key">家庭人均收入</td>
							<td class="am-user-value"><input name="s_income" type="text" th:value=${stu.s_income} /></td>
						</tr>
						<tr>
							<td class="am-user-key">家庭贫困原因</td>
							<td class="am-user-value">
								<textarea class="textarea" name="s_res" th:value=${stu.s_res}></textarea>
							</td>
						</tr>
						<tr>
							<td class="am-user-key">奖励情况</td>
							<td class="am-user-value">
								<textarea class="textarea" name="s_info" th:value=${stu.s_info}></textarea>
							</td>
						</tr>
						<tr>
							<td class="am-user-key">其他说明</td>
							<td class="am-user-value">
								<textarea class="textarea" name="s_other" th:value=${stu.s_other}></textarea>
							</td>
						</tr>
						<tr>
							<td colspan="2" class="subBtn">
								<button id="submit">提交</button>
							</td>
						</tr>
					</table>
				</form>
			</div>
